<!DOCTYPE html>
<html>
  <head>
    <title>Chacha</title>
    <link rel="stylesheet" type="text/css" href="/style/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/style/page/login.css">

    <script src="/style/jquery/jquery.js"></script>
    <script src="/style/semantic-ui/semantic.min.js"></script>
    <script src="/style/page/login.js"></script>
  </head>

  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h1>Chacha</h1>
	<h2>Where You See Your Best Work Buddy</h2>
	<br>
        <form class="ui large form" method="post" action="/account/login">
          <div class="ui stacked segment">
	    <div id="welcome" class="ui message">
	      <b style="font-size: 18pt">Welcome to Chacha!</b>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="at icon"></i>
                <input type="email" name="email" placeholder="E-mail">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <button type="submission" class="ui fluid large teal submit button">Login</button>
      </div>
            <div class="ui error message"></div>
      </form>
        <div class="ui message">New to Chacha? <a href="/account/signup">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
